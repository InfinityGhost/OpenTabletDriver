name: .NET Core

on: [push]

jobs:
  unixpublish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Linux Publish
      run: dotnet publish --configuration Release --runtime linux-x64
    - name: Mac OS X Publish
      run: dotnet publish --configuration Release --runtime osx-x64
    - name: Copy configurations
      run: cp -vr ./TabletDriverLib/Configurations/ ./OpenTabletDriverGUI/bin/Release/netcoreapp3.0/linux-x64/publish && cp -vr ./TabletDriverLib/Configurations/ ./OpenTabletDriverGUI/bin/Release/netcoreapp3.0/osx-x64/publish
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@master
      with:
        name: OpenTabletDriver linux-x64
        path: OpenTabletDriverGUI/bin/Release/netcoreapp3.0/linux-x64/publish
    - name: Upload Mac OS X artifacts
      uses: actions/upload-artifact@master
      with:
        name: OpenTabletDriver osx-x64
        path: OpenTabletDriverGUI/bin/Release/netcoreapp3.0/osx-x64/publish

  windowspublish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - name: Windows Publish
        run: dotnet publish --configuration Release --runtime win-x64
      - name: Copy configurations
        run: Copy-Item -Path "./TabletDriverLib/Configurations/" -Destination "./OpenTabletDriverGUI/bin/Release/netcoreapp3.0/win-x64/publish/Configurations/" -Recurse
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@master
        with:
          name: OpenTabletDriver win-x64
          path: OpenTabletDriverGUI/bin/Release/netcoreapp3.0/win-x64/publish
